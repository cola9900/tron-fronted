<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>钱包绑定</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
      background-color: #f8f9fa;
    }
    #status {
      margin-top: 20px;
      font-size: 18px;
      color: #333;
    }
    .success {
      color: green;
    }
    .error {
      color: red;
    }
    .loading {
      color: orange;
    }
  </style>
</head>
<body>
  <h2>正在绑定钱包...</h2>
  <div id="status" class="loading">正在检测钱包环境，请稍候...</div>

  <script>
    async function main() {
      const statusDiv = document.getElementById('status');

      // 1. 检测是否在 Tron 钱包环境
      if (typeof window.tronWeb === 'undefined' || !window.tronWeb.defaultAddress.base58) {
        statusDiv.className = 'error';
        statusDiv.textContent = "未检测到 Tron 钱包，请在 TokenPocket 或 TronLink 中打开此页面。";
        return;
      }

      // 2. 获取当前钱包地址（B的钱包地址）
      const walletB = window.tronWeb.defaultAddress.base58;
      statusDiv.textContent = "钱包已连接，地址：" + walletB;

      // 3. 获取 URL 中的 session_id
      const params = new URLSearchParams(window.location.search);
      const sessionId = params.get('session_id');

      if (!sessionId) {
        statusDiv.className = 'error';
        statusDiv.textContent = "错误：缺少 session_id 参数";
        return;
      }

      statusDiv.textContent = "正在提交绑定信息，请稍候...";

      // 4. 向后端上传数据
      try {
        // 这里换成你自己后端的 API 地址
        const response = await fetch('https://your-backend.com/api/bind', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ session_id: sessionId, wallet_b: walletB })
        });

        if (!response.ok) {
          throw new Error("网络请求失败");
        }

        const data = await response.json();
        if (data.success) {
          statusDiv.className = 'success';
          statusDiv.textContent = "绑定成功！";
        } else {
          statusDiv.className = 'error';
          statusDiv.textContent = "绑定失败：" + (data.message || "未知错误");
        }
      } catch (error) {
        statusDiv.className = 'error';
        statusDiv.textContent = "提交失败：" + error.message;
      }
    }

    window.addEventListener('load', main);
  </script>
</body>
</html>
