<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>绑定钱包</title>

  <!-- TronWeb.js 必须引入 -->
  <script src="https://unpkg.com/tronweb/dist/TronWeb.js"></script>
  <!-- jQuery 可选，用于方便 DOM 操作 -->
  <script src="https://cdn.jsdelivr.net/npm/jquery/dist/jquery.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
      background: #f9f9f9;
    }
    h1 {
      color: #333;
    }
    #walletAddress {
      margin-top: 20px;
      font-size: 16px;
      color: #555;
    }
    #bindButton {
      margin-top: 30px;
      padding: 10px 25px;
      background: #ff6600;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 18px;
      cursor: pointer;
    }
    #bindButton:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <h1>正在绑定钱包...</h1>
  <div id="walletAddress">未检测到 Tron 钱包，请在 TokenPocket 或 TronLink 中打开此页面。</div>
  <button id="bindButton" disabled>确认绑定</button>

  <script>
    // 解析 URL 参数，获取 session_id
    function getQueryParam(name) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(name);
    }

    const session_id = getQueryParam("session_id"); // 例如：bind.html?session_id=SID-TEST001
    console.log("当前 session_id:", session_id);

    // 检测钱包是否注入
    async function init() {
      if (typeof window.tronWeb === 'undefined') {
  alert("未检测到 TronWeb 对象，钱包未注入！");
  document.getElementById('walletAddress').innerText = "未检测到 Tron 钱包，请在 TokenPocket 或 TronLink 中打开此页面。";
  return;
} else {
  alert("检测到 TronWeb，钱包环境已注入！");
}

      try {
        // 等待钱包准备好
        await new Promise(resolve => setTimeout(resolve, 800));
        const walletAddress = window.tronWeb.defaultAddress.base58;

        if (!walletAddress) {
          document.getElementById('walletAddress').innerText = "钱包未登录，请先解锁 TronLink 或 TokenPocket。";
          return;
        }

        // 显示检测到的钱包地址
        document.getElementById('walletAddress').innerText = "检测到钱包地址: " + walletAddress;
        document.getElementById('bindButton').disabled = false;

        // 点击绑定按钮后，发起请求
        document.getElementById('bindButton').onclick = async () => {
          alert("绑定成功！\nSession ID: " + session_id + "\n钱包地址: " + walletAddress);

          // 这里你可以把 session_id + 钱包地址 提交给后端
          // fetch("https://your-backend.com/bind", {
          //   method: "POST",
          //   headers: {"Content-Type": "application/json"},
          //   body: JSON.stringify({session_id, walletAddress})
          // });
        };
      } catch (err) {
        console.error("钱包初始化失败", err);
        document.getElementById('walletAddress').innerText = "钱包初始化失败，请刷新重试。";
      }
    }

    window.onload = init;
  </script>
</body>
</html>
