<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>TronWeb 测试</title>
</head>
<body>
  <h1>TronWeb 测试页面</h1>
  <p id="status">正在检测...</p>

  <script>
    window.addEventListener('load', () => {
      const status = document.getElementById('status');

      if (!window.tronWeb) {
        status.innerText = "未检测到 TronWeb，请在 TokenPocket 或 TronLink DApp 浏览器中打开";
        console.log("window.tronWeb = ", window.tronWeb);
        return;
      }

      console.log("TronWeb 对象：", window.tronWeb);
      console.log("默认地址：", window.tronWeb.defaultAddress);

      status.innerText = "检测到 TronWeb，钱包地址：" + window.tronWeb.defaultAddress.base58;
    });
  </script>
</body>
</html>
